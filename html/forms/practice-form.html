<! DOCTYPE html>
<html>
<head>
  <title>Practice Form</title>
</head>
<body>
  <section>
    <h1>Sign up for our newsletter!</h1>
    <form name="newsletter" action="success.html" method="post">
      <div>
        <label>How often would you like to be emailed?</label>
        <select name="email_frequency">
          <option value="1week">Once per week</option>
          <option value="monthly">Once per month</option>
          <option value="quarterly">Once per quarter</option>
        </select>
      </div>
      <div>
        <label>Feedback</label>
        <textarea rows ="4" cols="50">
          Feel free to leave any feedback for us. We want to improve.
        </textarea>
      </div>
    </form>
  </section>
</body>
</html>
