<!-- HTML5 semantic tags help the content be clearer to the the user and the developer. The best ones in my opinion are Main, Nav, Header and Footer. Each section has their own order how everything will be displayed within the body. I learned in this challenge that you can save alot of time creating snippets to meet certain assignments. It definitely can come in handy depending on the type of page you are creating. I will definitely look into creating more snippets as I get comfortable with HTML. I think the initial making of a snippet when challenging but I think it just takes practice. -->
